<div class=" content">
  <div *ngIf="dataLoaded==false" class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
    <div  *ngIf="dataLoaded==true" class=" row">
      <div *ngFor="let photo of photos" class=" col-lg-3">
        <div class=" card card-chart">
          <div class=" card-header">
            <h3 class=" card-title">
              {{photo.name}}
            </h3>
          </div>
          <div class=" card-body">
            <a [href]="getImage(photo.jpeg)" download >
            <img [src]="getImage(photo.jpeg)" alt="">
          </a>
          </div>
        </div>
      </div>

    </div>
  </div>
