<div class=" content" style="padding: 12% 29% 340px 34%;">
  <div class=" row">
      <div class="col-md-12">
          <div class="card">
              <div class="card-header">       
                  <div class="row" style="display: flex;justify-content: center;align-items: center;">
                    
                      <img  src="https://d9v7j6n3.rocketcdn.me/wp-content/uploads/2021/02/Zip-Dosyasi-Nedir-1-1024x576.jpg.webp" alt="">
                      <h3 class="mt-3">Resim Sıkıştırma Ekranı :</h3>
                  </div>
              </div>
              <div class=" card-body">
                  <form [formGroup]="photoForm">
                    <div class="row">
                      <div class=" col-md-12">
                        <div class=" form-group">
                            <label for="name">Image Name</label>
                            <input formControlName="name" id="name" class="form-control" placeholder="Jungle" type="text" />
                        </div>
                    </div>
                    </div>
                      <div class=" row">
                          <div class=" col-md-12">
                            <div class="input-group mb-3">
  
                              <div class="custom-file">
                                <label class="custom-file-label" for="importFile"><i class="fas fa-search"></i> Choose file</label>
                                <input  (change)="handleFileSelect($event)"  type="file" class="custom-file-input"  id="importFile">
                              </div>
                            </div>
                          </div>
                      </div>
                      <div class="row">
                          <div class=" col-md-12">
                              <div class=" form-group">
                                  <label> Sıkıştırma Seçeneği : </label>
                                  <select formControlName="compressionLevel" class="form-control" name="parse" id="parse"> 
                                    <option class="bg bg-dark" value="optimal">En Uygun</option>
                                    <option class="bg bg-dark" value="fastest">En Hızlı</option>
                                  </select>
                              </div>
                          </div>
                      </div>
                  </form>
              </div>
              <div class=" card-footer">
                  <button (click)="addPhoto()" class=" btn btn-fill btn-danger" type="submit">Save</button>
              </div>
          </div>
      </div>
  </div>
</div>
